<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200">
    <div class="container mx-auto py-20">
        <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label class="block text-gray-700">New Password:</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 border-2 border-black block w-full" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" class="mt-1 p-2 border-2 border-black block w-full" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Reset Password</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const token = urlParams.get('token');
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;

            fetch(`https://quiz-zone-g1pi.onrender.com/api/user/reset-password/${uid}/${token}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password, password2 })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
