<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Password Reset</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-gray-100 to-gray-200">
    <div class="container mx-auto py-20">
      <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Request Password Reset</h2>
        <form id="resetPasswordRequestForm">
          <div class="mb-4">
            <label class="block text-gray-700">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 p-2 border-2 border-black block w-full"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded"
          >
            Send Reset Link
          </button>
        </form>
        <div class="text-center mt-4">
          <p>
            Remember your password?
            <a class="text-blue-500" href="/login.html">Login</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("resetPasswordRequestForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;

          fetch("https://quiz-zone-g1pi.onrender.com/api/user/send-reset-password-email/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email }),
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.msg);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
