    <div class="container mx-auto py-40">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">Quiz Application</h1>
      </div>

      <!-- Add New Category Form -->
      <div class="mb-4">
        <label for="newCategory" class="block text-sm font-medium"
          >New Category</label
        >
        <input
          type="text"
          id="newCategory"
          name="newCategory"
          class="mt-1 p-2 border rounded w-full"
        />
        <button
          type="button"
          id="addCategoryBtn"
          class="bg-blue-500 text-white py-2 px-4 rounded mt-2"
        >
          Add Category
        </button>
      </div>
      <!-- End Add New Category Form -->

      <!-- Quiz Creation Form -->
      <div class="bg-white p-8 rounded-lg shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-4">Create a New Quiz</h2>
        <form id="quiz-create-form">
          <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input
              type="text"
              id="quiz-title"
              class="w-full p-2 border border-gray-300 rounded mt-2"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Description</label>
            <textarea
              id="quiz-description"
              class="w-full p-2 border border-gray-300 rounded mt-2"
            ></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Category</label>
            <select
              id="quiz-category"
              class="w-full p-2 border border-gray-300 rounded mt-2"
            ></select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Has Time Limit</label>
            <input type="checkbox" id="quiz-time-limit" class="mt-2" />
          </div>
          <div class="mb-4" id="time-limit-field" style="display: none">
            <label class="block text-gray-700">Time Limit (minutes)</label>
            <input
              type="number"
              id="quiz-time-limit-value"
              class="w-full p-2 border border-gray-300 rounded mt-2"
            />
          </div>

          <!-- Questions Section -->
          <div id="questions-section" class="mb-4">
            <h3 class="text-xl font-bold mb-4">Questions</h3>
            <button
              type="button"
              id="add-question-btn"
              class="bg-green-500 text-white p-2 rounded mb-4"
            >
              Add Question
            </button>
          </div>

          <button type="submit" class="bg-blue-500 text-white p-2 rounded">
            Create Quiz
          </button>
        </form>
      </div>

    </div>

    <script type="text/template" id="question-template">
      <div class="question-item mb-4 p-4 border border-gray-300 rounded">
          <div class="mb-4">
              <label class="block text-gray-700">Question</label>
              <textarea class="question-text w-full p-2 border border-gray-300 rounded mt-2"></textarea>
          </div>
          <div class="mb-4">
              <label class="block text-gray-700">Points</label>
              <input type="number" class="question-points w-full p-2 border border-gray-300 rounded mt-2">
          </div>
          <div class="choices-section mb-4">
              <h4 class="text-lg font-bold mb-2">Choices</h4>
              <button type="button" class="add-choice-btn bg-green-500 text-white p-2 rounded mb-2">Add Choice</button>
          </div>
      </div>
    </script>

    <script type="text/template" id="choice-template">
      <div class="choice-item mb-2 p-2 border border-gray-300 rounded">
          <input type="text" class="choice-text w-full p-2 border border-gray-300 rounded mt-2" placeholder="Choice text">
          <label class="block text-gray-700 mt-2">
              <input type="checkbox" class="choice-is-correct"> Correct
          </label>
      </div>
    </script>
